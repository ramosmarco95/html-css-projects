<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="main.css">
  <title>Multimedia Player</title>
</head>
<body>
  <main>
    <a class="home-button" href="https://ramosmarco95.github.io/html-css-projects/">Home</a>

    <h1>My Favorite Media</h1>

    <section>
      <h2>Some Random Soundtrack</h2>
      <figure>
        <audio controls aria-label="My favorite band">
          <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <figcaption>Listen to some random soundtrack.</figcaption>
      </figure>
    </section>

    <section>
        <h2>Relax Waves</h2>
        
        <figure>
            <video controls width="350" aria-label="My favorite tv show Ted Lasso">
            <source src="michal-marek.mp4" type="video/mp4">
            <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
            Your browser does not support the video tag.
            </video>
            <figcaption>Watch a clip.</figcaption>
        </figure>
    </section>


    <section>
      <h2>Transcript</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque. Sem placerat in id cursus mi pretium tellus duis. Pretium tellus duis convallis tempus leo eu aenean.</p>
    </section>
  </main>
</body>
</html>
