<!DOCTYPE html>
<!-- Created by: Marco Ramos — Updated: 2025-09-17 -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Examples of CSS linear and radial gradients">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exploring Gradients</title>
  <link href="main.css" rel="stylesheet">
</head>
<body class="body-gradient">
  <main class="main-gradient">
    <header class="heading-gradient">
      <h1>Exploring Gradients</h1>
      <p class="subhead">Linear, radial, and repeating gradient examples</p>
    </header>

    <section class="swatch-grid" aria-label="Gradient examples">
      <figure class="swatch">
        <div class="swatch-box" id="gradient1" role="img" aria-label="Linear gradient to the right ending at 25 percent"></div>
        <figcaption>Linear gradient → (stop at 25%)</figcaption>
      </figure>

      <figure class="swatch">
        <div class="swatch-box" id="gradient2" role="img" aria-label="Linear gradient to the left ending at 10 percent"></div>
        <figcaption>Linear gradient ← (stop at 10%)</figcaption>
      </figure>

      <figure class="swatch">
        <div class="swatch-box" id="gradient3" role="img" aria-label="Radial gradient blue to green to red"></div>
        <figcaption>Radial gradient</figcaption>
      </figure>

      <figure class="swatch">
        <div class="swatch-box" id="gradient4" role="img" aria-label="Repeating radial gradient in blue green red bands"></div>
        <figcaption>Repeating radial gradient</figcaption>
      </figure>

      <figure class="swatch">
        <div class="swatch-box" id="gradient5" role="img" aria-label="Linear gradient to top-left across four colors"></div>
        <figcaption>Linear gradient ↖ (to top-left)</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
